<script> 
var userAgent = navigator.userAgent.toLowerCase(); // 접속 핸드폰 정보 
   
// 모바일 홈페이지 바로가기 링크 생성 
if(userAgent.match('iphone')) { 
    document.write('<link rel="apple-touch-icon" href="https://webqr.com/vid.png" />') 
} else if(userAgent.match('ipad')) { 
    document.write('<link rel="apple-touch-icon" sizes="72*72" href="https://webqr.com/vid.png" />') 
} else if(userAgent.match('android')) { 
    document.write('<link rel="shortcut icon" href="https://webqr.com/vid.png" />') 
} 
</script>
